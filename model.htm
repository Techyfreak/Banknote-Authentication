        xmlns="http://www.w3.org/2000/svg"

            fill="rgba(255,255,255,0.7"

  <!--Content starts-->
  <div class="content flex">

  <!-- The Band Section -->

  <div
    class="w3-container w3-content w3-center w3-padding-64"
    style="max-width: 800px"
    id="band"
  >
    <h2 class="w3-wide">Banknote Authentification</h2>
    <p class="w3-opacity"><i>Authenticate </i></p>
    <p class="w3-justify">
      
    </p>
  </div>
  <br /><br /><br /><br /><br /><br /><br /><br />
  <!-- Contact section -->
  <div
    class="w3-container w3-light-grey w3-padding-32 w3-padding-large"
    id="contact"
  >
    <div class="w3-content" style="max-width: 600px">
      <h4 class="w3-center"><b>Authenticate</b></h4>
      <p>
        Enter the values derived from Wavelet Transformation!
      </p>
      <form action="/verify" method="POST">
        <div class="w3-section">
          <label>Variance</label>
          <input
            class="w3-input w3-border"
            value="3.6"
            step="any"
            type="number"
            name="variance"
            required
          />
        </div>
        <div class="w3-section">
          <label>Skewness</label>
          <input
            class="w3-input w3-border"
            value="8.66"
            step="any"
            type="number"
            name="skewness"
            required
          />
        </div>
        <div class="w3-section">
          <label>Curtosis</label>
          <input
            class="w3-input w3-border"
            value="-2.8"
            step="any"
            type="number"
            name="curtosis"
            required
          />
        </div>
        <div class="w3-section">
          <label>Entropy</label>
          <input
            class="w3-input w3-border"
            value="-0.44"
            step="any"
            type="number"
            name="entropy"
            required
          />
        </div>

        <button
          type="submit"
          class="w3-button w3-block w3-black w3-margin-bottom">
          Send Message
        </button>
      </form>
    </div>
    {% if result %}
    <div class="w3-button w3-block w3-black w3-margin-bottom mx-auto" >{{result}}</div>
    {%endif%}
  </div>
