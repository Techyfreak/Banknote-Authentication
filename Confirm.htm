<!DOCTYPE html>
<html>
  <head>
    <title>Confirm</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <style>
      body,
      h1 {
        font-family: "Raleway", sans-serif;
      }
      body,
      html {
        height: 100%;
      }
      .bgimg {
        background-image: url("https://c1.wallpaperflare.com/preview/321/38/339/finance-currency-business-money.jpg");
        min-height: 100%;
        background-position: center;
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
      <div class="w3-display-topleft w3-padding-large w3-xlarge">
        <a href="/verify">Authenticate</a>
      </div>
      <div class="w3-display-middle">
        <h1 class="w3-jumbo w3-animate-top">Registration Successful</h1>
        <hr class="w3-border-grey" style="margin: auto; width: 40%" />
        <table class="w3-large w3-center" style="text-align: center">
          <tr>
            <td>Name</td>
            <td>{{name}}</td>
          </tr>
          <tr>
            <td>Email</td>
            <td>{{email}}</td>
          </tr>
        </table>
      </div>
      <div class="w3-display-bottomleft w3-padding-large">
        Banknote Authentification
        <a href="/" target="_blank">Home</a>
      </div>
    </div>
  </body>
</html>
